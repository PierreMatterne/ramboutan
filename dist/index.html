<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Exercice de création d'une interface de gestion d'image." />
	<meta name="author" content="Pierre Matterne">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ramboutan</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="js/data.min.js"></script>
	<script src="js/vendors/vue.min.js"></script>
</head>

<body>
<div id="app">
	
<header v-bind:class="currentTheme">
	<transition name="slide-fade">
		<div id="backButton" v-on:click="getBackToAlbums" v-show="currentPage === 'pagePhotos'">◄</div>
	</transition>
	<h1 id="title">Ramboutan</h1>



	<div id="themeButton" v-on:click="openModalTheme()">

		T
		
		<transition name="slide-fade">
			<div id="modalTheme" v-show="modalThemeOpened===true">
				<div class="modalTitle">Theme</div>
				
				<div v-on:click.stop="setThemeRight('themeExtraLight')">Extra Light</div>
				<div v-on:click.stop="setThemeRight('themeLight')">Light</div>
				<div v-on:click.stop="setThemeRight('themeDark')">Dark</div>
				<div v-on:click.stop="setThemeRight('themeExtraDark')">Extra Dark</div>
			</div>
		</transition>

	</div>




</header>
	<main v-bind:class="currentTheme">
		

		<div id="pageAlbum" v-if="currentPage === 'pageAlbums'">
			<h2>{{nbrAlbums}} Albums</h2>
			<div id="albumsList">
				<div v-for="album in albums" class="album" v-on:click="openAlbum(album.name)">				
					{{album.name}}
				</div>
			</div>
		</div>

		<div id="pagePhotos" v-if="currentPage === 'pagePhotos'">
			<h2>Album : {{currentAlbum}}</h2>
			<div id="albumContent">
				<div class="photo" v-for="(photo, index) in photos" v-if="photo.inAlbum === currentAlbum" v-on:click="openPhoto(photo.id)" v-bind:style="{ 'background': 'url( medias/' + photo.filename + ') no-repeat center','background-size': 'cover' }">
					<span class="photoName">{{photo.name}}</span>
				</div>
			</div>
		</div>

		<div id="mask" v-on:click="unMask">
			<div id="photoDisplay" v-bind:style="getBackground"></div>
		</div>






		
	</main>
	<footer v-bind:class="currentTheme">
	Ramboutan : un exercice
</footer>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
