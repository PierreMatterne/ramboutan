@@include('inc.start.html')
<div id="app">
	@@include('inc.header.html')
	<main v-bind:class="currentTheme">
		<!-- ========================================== -->

		<div id="pageAlbum" v-if="currentPage === 'pageAlbums'">
			<h2>{{nbrAlbums}} Albums</h2>
			
			<div id="albumsList">
				<div v-for="album in albums" class="album" v-on:click="openAlbum(album.name)" v-bind:style="{ 'background': 'url( medias/' + album.photoDisplay + ') no-repeat center/cover' }">		

					<!-- ==========================================  -->


					
					{{album.name}}


					<!-- ==========================================  -->
				</div>
				

			</div>
		</div>

		<div id="pagePhotos" v-if="currentPage === 'pagePhotos'">
			<h2>Album : {{currentAlbum}}</h2>
			<div id="albumContent">
				<div class="photo" v-for="photo in photos" v-if="photo.inAlbum === currentAlbum" v-on:click="openPhoto(photo.id)" v-bind:style="{ 'background': 'url( medias/' + photo.filename + ') no-repeat center/cover' }">
					<span class="photoName">{{photo.name}}</span>
				</div>
			</div>
		</div>

		<div id="mask" v-on:click="unMask">
			<div id="photoDisplay" v-bind:style="getBackground"></div>
		</div>






		<!-- ========================================== -->
	</main>
	@@include('inc.footer.html')
</div>
@@include('inc.end.html')
